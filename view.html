<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="view-title">View</h1>
    <button onclick="triggerBeforeUnload()">Trigger Before Unload</button>
    <button onclick="removeBeforeUnload()">Remove Before Unload Listener</button>
    <script>
        const params = new URLSearchParams(window.location.search);
        const viewTitle = params.get('title');
        document.title = viewTitle;
        console.log(viewTitle);

        async function triggerBeforeUnload() {
            const willPreventUnload = await fin.me.triggerBeforeUnload();
            console.log(willPreventUnload);
        }

        function beforeUnloadListener(e) {
            console.log('BEFOREUNLOAD HANDLER FIRED FROM: ' + viewTitle);
            
            if (viewTitle === 'view1' || viewTitle === 'view3') {
                e.preventDefault();
                e.returnValue = '';
            }
        }

        function removeBeforeUnload() {
            window.removeEventListener('beforeunload', beforeUnloadListener);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const viewHeader = document.querySelector('#view-title');
            viewHeader.innerHTML = viewTitle;
            console.log(viewTitle);
            console.log(viewTitle !== 'view4');
            if (viewTitle !== 'view4') {
                window.addEventListener('beforeunload', beforeUnloadListener);
            }
        });
    </script>
</body>

</html>
